<script>
    
    function setActiveLink() {
        const links = document.querySelectorAll('.navbar ul li a'); // Select all navbar links
        const storedActiveLink = localStorage.getItem('activeLink'); // Get the stored active link from localStorage

        links.forEach(link => {
            // Check if the link's href matches the stored active link
            if (link.href === storedActiveLink) {
                link.classList.add('active'); // Add 'active' class to the matching link
            } else {
                link.classList.remove('active'); // Remove 'active' class from non-matching links
            }
        });
    }

    
    function updateActiveLink(event) {
        localStorage.setItem('activeLink', event.currentTarget.href); // Store the clicked link's href in localStorage
    }

    // Set the active link on page load
    document.addEventListener('DOMContentLoaded', () => {
        setActiveLink(); // Set the active link based on stored data
        const links = document.querySelectorAll('.navbar ul li a'); // Select all navbar links

        // Add click event listeners to all navbar links to update the active link on click
        links.forEach(link => {
            link.addEventListener('click', updateActiveLink);
        });
    });
</script>
